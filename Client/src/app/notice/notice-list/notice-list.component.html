<div>
    <mat-nav-list>
      <mat-list-item *ngFor="let notice of noticeList">
        <a matLine [title]="notice.title" [routerLink]="['/notices', notice.path]">{{ notice.title }} -- {{ notice.createdAt | date:'yyyy-MM-dd' }}</a>
      </mat-list-item>
    </mat-nav-list>
    <mat-paginator showFirstLastButtons [length]="total" (page)="onPageEvent($event)" [pageIndex]="pageNum-1" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
</div>
